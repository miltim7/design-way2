<!-- sign-in.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Авторизация на сайте SIBAXDESIGN">
    <title>Авторизация | SIBAXDESIGN</title>

    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="assets/globals.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="components/footer/footer.css">

    <style>
        .auth {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            padding: 140px 0 80px 0;
        }

        .auth__container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .auth__card {
            background: var(--color-bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-light-grey);
        }

        .auth__header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .auth__logo {
            display: inline-flex;
            margin-bottom: var(--spacing-lg);
            font-family: var(--font-secondary);
            font-size: var(--font-size-2xl);
            font-weight: 600;
        }

        .auth__logo-text {
            color: var(--color-text-primary);
        }

        .auth__logo-accent {
            color: var(--color-accent);
        }

        .auth__title {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--spacing-md);
            color: var(--color-text-primary);
        }

        .auth__subtitle {
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 0;
        }

        .auth__form {
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--color-text-primary);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--color-light-grey);
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: var(--font-size-base);
            transition: var(--transition-base);
            background: var(--color-bg-secondary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(201, 165, 90, 0.1);
        }

        .form-input::placeholder {
            color: var(--color-medium-grey);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-medium-grey);
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--color-text-primary);
        }

        .auth__submit {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .auth__submit:hover {
            background: var(--color-accent-dark);
            transform: translateY(-1px);
        }

        .auth__submit:active {
            transform: translateY(0);
        }

        .auth__submit svg {
            transition: transform var(--transition-base);
        }

        .auth__submit:hover svg {
            transform: translateX(4px);
        }

        /* согласие с политикой */
        .policy-group {
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .policy-label {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            line-height: 1.5;
        }

        .policy-label input {
            margin-top: 3px;
            flex-shrink: 0;
        }

        .policy-label span {
            display: inline-block;
        }

        .policy-label a {
            color: var(--color-accent);
            text-decoration: none;
        }

        .policy-label a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth {
                padding: var(--spacing-xl) 0;
            }

            .auth__card {
                padding: var(--spacing-xl);
                margin: 0 var(--spacing-sm);
            }

            .auth__title {
                font-size: var(--font-size-xl);
            }
        }

        @media (max-width: 480px) {
            .auth__card {
                padding: var(--spacing-lg);
                box-shadow: var(--shadow-md);
            }
        }
    </style>
</head>

<body>
    <!-- header -->
    <div id="header-placeholder"></div>

    <main class="auth">
        <div class="container auth__container">
            <div class="auth__card">
                <div class="auth__header">
                    <a href="index.html" class="auth__logo">
                        <span class="auth__logo-text">SIBAX</span>
                        <span class="auth__logo-accent">DESIGN</span>
                    </a>
                    <h1 class="auth__title">Авторизация на сайте</h1>
                    <p class="auth__subtitle">
                        Для авторизации используйте свой email и пароль, который был выслан на ваш e-mail адрес после размещения заказа.
                    </p>
                </div>

                <form id="signin-form" class="auth__form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input"
                               placeholder="Введите ваш email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" class="form-input"
                                   placeholder="Введите ваш пароль" required>
                            <button type="button" class="password-toggle" id="toggle-password"
                                    aria-label="Показать/скрыть пароль">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M10 4C4 4 1 10 1 10C1 10 4 16 10 16C16 16 19 10 19 10C19 10 16 4 10 4Z"
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                    <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group policy-group">
                        <label class="policy-label">
                            <input type="checkbox" id="policy" required>
                            <span>
                                Я соглашаюсь с
                                <a href="privacy-policy.html" target="_blank">политикой конфиденциальности</a>
                                и условиями обработки персональных данных.
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="auth__submit">
                        <span>ВОЙТИ</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M4 10H16M16 10L11 5M16 10L11 15"
                                  stroke="currentColor" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <script>
        // подгрузка header и footer
        async function loadFragment(placeholderId, url) {
            try {
                const resp = await fetch(url);
                if (!resp.ok) return;
                const html = await resp.text();
                document.getElementById(placeholderId).innerHTML = html;
            } catch (e) {
                console.error('Ошибка загрузки фрагмента', url, e);
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            await loadFragment('header-placeholder', 'components/header/header.html');
            await loadFragment('footer-placeholder', 'components/footer/footer.html');

            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = this.querySelector('svg');
                if (type === 'text') {
                    icon.innerHTML =
                        '<path d="M2 2L18 18M10 4C4 4 1 10 1 10C1 10 4 16 10 16C12.5 16 14.5 15 16 14M19 10C19 10 16 4 10 4C9.5 4 9 4 8.5 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>';
                } else {
                    icon.innerHTML =
                        '<path d="M10 4C4 4 1 10 1 10C1 10 4 16 10 16C16 16 19 10 19 10C19 10 16 4 10 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>';
                }
            });

            const signinForm = document.getElementById('signin-form');

            signinForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const policy = document.getElementById('policy').checked;

                if (!email || !password || !policy) {
                    alert('Пожалуйста, заполните все поля и согласитесь с политикой конфиденциальности.');
                    return;
                }

                if (!validateEmail(email)) {
                    alert('Пожалуйста, введите корректный email адрес');
                    return;
                }

                alert('Авторизация успешна! В реальном приложении здесь был бы редирект в личный кабинет.');
                signinForm.reset();
            });

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>

</html>
